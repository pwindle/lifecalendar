</head>


<body>

<div>
	<h2 style="margin:0;">DOB:</h2>
	<input type="date" id="dob" name="dob" value="2018-07-22" min="1900-01-01" max="2100-12-31">
</div>
<div id="orientation">
	<!--label for="landscape"><input type="checkbox" id="landscape" name="landscape" value="checked"/>&nbsp;Landscape Mode</label-->
	<div class="govuk-checkboxes__item">
		<input class="govuk-checkboxes__input" id="landscape" name="landscape" type="checkbox" value="checked">
		<label class="govuk-label govuk-checkboxes__label" for="landscape">
			Landscape Mode
		</label>
	</div>
</div>
<div id="orient">
	<div style="position:relative">
		<p style="position:absolute; bottom:0; text-align:left; margin:0 0 0 7em;">WEEK OF THE YEAR ---></p>
		<h1>LIFE CALENDAR</h1>
	</div>
	<div style="position:relative;">
		<p style="position:absolute; top:6em; left:-2.5em; transform: rotate(90deg);">YEAR OF YOUR LIFE ---></p>
		<div id="calendar"></div>
	</div>
	<div style="position:relative;">
		<h2><a href="https://waitbutwhy.com/2014/05/life-weeks.html">WAIT BUT WHY</a></h2>
		<div id="now90">
			<p style="text-align:center; padding:0; margin:0; line-height: 1em; font-size:1.5em;">NOW</p>
			<p style="text-align:center; padding:0; margin:0; line-height: 1em;">YOU'RE</p>
			<p style="text-align:center; padding:0; margin: 0; line-height:.9em; font-size: 3.4em;">90</p>
		</div>
	</div>
</div>

<script src="life_calendar.js" type="text/javascript"></script>

</html>
